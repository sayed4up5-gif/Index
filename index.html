        const SB_URL = "https://pfoywmhbzjbtriiqctyx.supabase.co";
        const SB_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InBmb3l3bWhiempidHJpaXFjdHl4Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzAwNDAzNDcsImV4cCI6MjA4NTYxNjM0N30.cxrEpKAuuIvcakrLbYbaKo4mTuPSmBBaQvJz_pjg4hY";
        const supabase = supabase.createClient(SB_URL, SB_KEY);
        const uID = "user_" + Math.random().toString(36).substring(7);

        async function startJob() {
            const code = document.getElementById('codeEditor').value;
            document.getElementById('loader').classList.remove('hidden');
            document.getElementById('runBtn').disabled = true;

            // ุงุณุชุฏุนุงุก Netlify Function
            await fetch('/.netlify/functions/run-job', {
                method: 'POST',
                body: JSON.stringify({ script: code, userId: uID })
            });

            // ุงูุงุณุชูุงุน ููุฑุงุจุท ูู Supabase
            const channel = supabase
                .channel('jobs')
                .on('postgres_changes', { event: 'INSERT', schema: 'public', table: 'jobs', filter: `user_id=eq.${uID}` }, 
                payload => {
                    document.getElementById('loader').classList.add('hidden');
                    document.getElementById('placeholder').classList.add('hidden');
                    const iframe = document.getElementById('liveIframe');
                    iframe.src = payload.new.live_url;
                    iframe.classList.remove('hidden');
                }).subscribe();
        }
    </script>
